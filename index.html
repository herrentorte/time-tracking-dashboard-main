<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <div id="heading">
          <div id="user">
            <div id="profile-pic">
              <img src="https://raw.githubusercontent.com/herrentorte/time-tracking-dashboard-main/master/image-jeremy.png" alt="Profile Picture">
            </div>
            <div id="user-name">
              <h1><span style="font-size:small">Report for</span><br>Jeremy Robson</h1>
            </div>
          </div>
          <div id="unit-time">
            <nav>
              <ul>
                <li>Daily</li>
                <li>Monthly</li>
                <li>Weekly</li>
              </ul>
            </nav>
          </div> <!-- unit-time -->
        </div> <!-- heading -->
      </header>
      <main>
        <div class="stats" id="work">
          <div class="stats-background">
            heading
          </div>
          <div class="stats-info">
            <div class="stat-heading">
              <h2>Work</h2>
            </div>
            <div class="stat-menu">
              ...
            </div>
            <div class="stat-time">
              hrs
            </div>
            <div class="stat-previous">
              last Week
            </div>
          </div>
        </div> <!-- work -->
        <div class="stats" id="play">
          <div class="stats-background">
          </div>
          <div class="stats-info">
            <div class="stat-heading">
              <h2>Play</h2>
            </div>
            <div class="stat-menu">
              ...
            </div>
            <div class="stat-time">
              hrs
            </div>
            <div class="stat-previous">
              last Week
            </div>
          </div>
        </div> <!-- play -->
        <div class="stats" id="study">
          <div class="stats-background">
          </div>
          <div class="stats-info">
            <div class="stat-heading">
              <h2>Study</h2>
            </div>
            <div class="stat-menu">
              ...
            </div>
            <div class="stat-time">
              hrs
            </div>
            <div class="stat-previous">
              last Week
            </div>
          </div>
        </div> <!-- study -->
        <div class="stats" id="exercise">
          <div class="stats-background">
          </div>
          <div class="stats-info">
            <div class="stat-heading">
              <h2>Exercise</h2>
            </div>
            <div class="stat-menu">
              ...
            </div>
            <div class="stat-time">
              hrs
            </div>
            <div class="stat-previous">
              last Week
            </div>
          </div>
        </div> <!-- exercise -->
        <div class="stats" id="social">
          <div class="stats-background">
          </div>
          <div class="stats-info">
            <div class="stat-heading">
              <h2>Social</h2>
            </div>
            <div class="stat-menu">
              ...
            </div>
            <div class="stat-time">
              hrs
            </div>
            <div class="stat-previous">
              last Week
            </div>
          </div>
        </div> <!-- social -->
        <div class="stats" id="self-care">
          <div class="stats-background">
          </div>
          <div class="stats-info">
            <div class="stat-heading">
              <h2>Self Care</h2>
            </div>
            <div class="stat-menu">
              ...
            </div>
            <div class="stat-time">
              hrs
            </div>
            <div class="stat-previous">
              last Week
            </div>
          </div>
        </div> <!-- self-care -->
      </main>
    </div> <!-- container -->
  </body>
</html>
